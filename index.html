<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom Manipulation Hard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
    }

    button {
      padding: 10px;
    }

    .bg-red {
      background-color: red;
    }

    .bg-white {
      background-color: white;
    }
  </style>
</head>
<body>
  <button onclick="updateTheBackground()">
  Turn it red!
  </button>
  <button onclick="revertTheBackground()">
  Turn it white!
  </button>
    <script>
     // Do Stuff Here
     function updateTheBackground() {
      const element = document.querySelector("body");
      element.className = "bg-red";
     }

     function revertTheBackground() {
       const element = document.querySelector("body");
       element.className = ".bg-white"
     }
    </script>
</body>
</html>
